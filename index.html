<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>militaryzero_blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>militaryzero_blog</h1>
    <div id="posts">Loading posts...</div>
  </div>

  <script>
    async function loadPosts() {
      const postsDiv = document.getElementById('posts');

      const response = await fetch('https://api.github.com/repos/militaryzero/militaryzero_blog/contents/posts');
      const files = await response.json();

      // Sort by name descending (newest first)
      files.sort((a, b) => b.name.localeCompare(a.name));

      const posts = await Promise.all(
        files.map(async file => {
          const res = await fetch(file.download_url);
          const text = await res.text();

          return `
            <article>
              <h2>${file.name.replace('.md', '')}</h2>
              <pre>${text}</pre>
            </article>
          `;
        })
      );

      postsDiv.innerHTML = posts.join('');
    }

    loadPosts();
  </script>
</body>
</html>
